<span mat-dialog-title>Delete Challenge</span>
<div mat-dialog-content>
  <span>Title: {{challenge.title}}</span> <br>
  <span>Author: {{challenge.author}}</span> <br><br>
  <span>Are you sure you want to delete this challenge?</span>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
