<div id="bg">
  <img src="../../assets/images/bg-20.jpg">
  <h1 class="titleText">Welcome to the TryMe app.</h1>

  <div class="container">
    <form action="/action_page.php">
      <div class="row">
        <h2 style="text-align:center">Login with Social Media or Manually</h2>
        <div class="vl">
        </div>

        <div class="col">
          <a href="#" class="fb btn" (click)="auth.loginWithFacebook()">
            <i class="fa fa-facebook fa-fw"></i> Login with Facebook
          </a>
          <a href="#" class="twitter btn" (click)="auth.loginWithTwitter()">
            <i class="fa fa-twitter fa-fw"></i> Login with Twitter
          </a>
          <a href="#" class="google btn" (click)="auth.login()">
            <i class="fa fa-google fa-fw"></i> Login with Google+
          </a>
        </div>

        <div class="col">
          <div class="hide-md-lg">
            <p>Or sign in manually:</p>
          </div>

          <input matInput type="email" [(ngModel)]="email" name="username" placeholder="Email" required>
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
          <input type="submit" value="Login" (click)="loginWithEmail()">
        </div>

      </div>
    </form>

    <div class="bottom-container">
      <div *ngIf="!signUp" class="row">
        <!--<div class="col">-->
          <a href="#"  style="color:white; text-align: center" class="btn" (click)="signUp = !signUp">Sign up</a>
        <!--</div>-->
        <!--<div class="col">-->
          <!--<a href="#" style="color:white" class="btn">Forgot password?</a>-->
        <!--</div>-->
      </div>
    </div>
  </div>



</div>

<div *ngIf="signUp" #SignUp class="container">
  <div class="row">
    <div class="col" style="margin-left: 25%">
      <h2 style="text-align:center">Sign Up</h2>
      <input type="text" [(ngModel)]="email" name="username" placeholder="Email" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
      <div class="row">
        <div class="col">
          <input type="submit" style="background-color: #3498db" value="Sign Up" (click)="signUpWithEmail()">
        </div>
        <div class="col">
          <input type="submit" style="background-color: #3498db"  value="Return to Login" (click)="signUp = !signUp">
        </div>
      </div>
    </div>
  </div>
</div>
